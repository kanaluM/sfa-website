<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyApp</title>
    <script src = "../js/pokedex.js" defer></script>
    <link rel = "stylesheet" href = "../css/pokedex.css">
    <link rel="icon" href="../img/pikachu.png">
</head>

<body id="body">

    <img id="logo" src = "../img/logo.png"><br><br> 

    <a id="poke-main" href="/index.html">Click HERE to return to the main page</a>

    <p id="instructions">Instructions: Search for a pokemon's entries with an API call! You can also use the button below to switch between English and Japanese entries</p>

    <div>
        <p id="langText">English/Japanese text option: &nbsp;&nbsp;<button id="langButton">English</button></p>
    </div>

    <div id="results">
        <input id="name" type="text" placeholder="pokemon name">
        <button id = "buttonMain">submit</button>
        <p id="pokedex">Pokedex entries from every game (as applicable) will be printed HERE</p>
    </div>

        <img src="../img/pokedex.png">
        <figcaption>The pokedex</figcaption>
    </fig>

    <fig id="pikachuPic">
        <img src="../img/pikachu.png">
        <figcaption>The mascot Pokemon</figcaption>
    </fig>

</html>
