<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyApp</title>
    <link rel="icon" href="../img/pikachu.png">
    <script src = "../js/circle.js" defer></script>
    <link rel = "stylesheet" href = "../css/circle.css">
</head>

<body id="body">
    <h1>Circle</h1>
    <a id="circle-main" href="/index.html">Click HERE to return to the main page</a>
    <p>Here's a fun way to visualize angles (especially ones larger than 360 degrees!)</p>
    <div id="activity">
    <svg id="radians" viewBox="0 0 400 400">
        <circle id="keeperCircle" cx=200 cy=200 r=150 fill="none" stroke=blue stroke-width="3"></circle>
        <path fill="none" stroke=green stroke-width="3" d="M 200 200 H 350"></path>
        <path id="circle" fill="none" stroke="red" stroke-width="3" stroke-dashoffset="942.61" stroke-dasharray="942.61 942.61" d="M 350 200 a 150 150 0 1 0 -300 0 a 150 150 0 1 0 300 0"></path>
        <circle id="walker" cx="350" cy="200" r="5" fill="green" stroke="green"></circle>
        <g id="animateHere"></g>
    </svg>
    <div id="controls">
        <p id="angleText">
            Actual Angle (degrees)= 180<br>
            Actual Angle (radians) = 3.14<br> 
            Reduced Angle (degrees)= 180<br>
            Reduced Angle (radians) = 3.14<br></p>
        <input id="angle" class="slider" type="range" min="0" max="1000" value="180" class="slider">
        <button class="button" id="startWalk">RUN</button>
    </div>
    </div>
</body>
</html>
